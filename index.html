<!DOCTYPE html>

  <head>

    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/reset.css"/>

  </head>
  <body>
    <div id="wrapper">

      <div id="header">
        <div class="container_12 clearfix">
          <div id="logo" class="grid_4">
            <h1>
              <a href="#">NeedOnWheels</a>
            </h1>
          </div>
          <div class="grid_6">

        </div>

          </div>
        </div>

        <div id="category">
          <div class="container_12 clearfix">

            <div class="grid_6">

            </div>
